<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    
    # Désactiver DirectoryIndex pour laisser le .htaccess gérer le routage
    DirectoryIndex disabled
    
    # Configuration du répertoire racine
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Désactiver DirectoryIndex pour ce répertoire
        DirectoryIndex disabled
        
        # Configuration pour les fichiers PHP
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>

    # Configuration pour le frontend
    <Directory /var/www/html/frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuration pour les fichiers PHP
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
        
        # Cache headers pour les assets statiques
        <FilesMatch "\.(ico|svg|png|jpg|jpeg|gif|webp|css|js)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
            Header set Expires "Thu, 31 Dec 2037 23:55:55 GMT"
        </FilesMatch>
        
        # Cache headers pour le manifest
        <FilesMatch "manifest\.json$">
            Header set Cache-Control "public, max-age=86400"
            Header set Content-Type "application/manifest+json"
        </FilesMatch>
    </Directory>


    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
