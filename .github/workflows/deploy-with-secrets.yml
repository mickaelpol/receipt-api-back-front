name: Deploy with Secret Manager

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        
    - name: Configure Docker
      run: |
        gcloud auth configure-docker
        
    - name: Build Docker image
      run: |
        echo "üê≥ Construction de l'image Docker..."
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/receipt-api:${{ github.sha }} .
        
    - name: Push to Container Registry
      run: |
        echo "üì¶ Push vers Container Registry..."
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/receipt-api:${{ github.sha }}
        
    - name: Deploy to Cloud Run
      run: |
        echo "üöÄ D√©ploiement vers Cloud Run..."
        gcloud run deploy receipt-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/receipt-api:${{ github.sha }} \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated \
          --set-env-vars="GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
          --set-env-vars="GOOGLE_APPLICATION_CREDENTIALS=/tmp/credentials.json" \
          --set-secrets="GOOGLE_APPLICATION_CREDENTIALS=sa-key:latest" \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0
          
    - name: Verify deployment
      run: |
        echo "‚úÖ V√©rification du d√©ploiement..."
        SERVICE_URL=$(gcloud run services describe receipt-api --region=europe-west1 --format="value(status.url)")
        echo "Service URL: $SERVICE_URL"
        
        # Test de l'endpoint de sant√©
        curl -f "$SERVICE_URL/api/health" || exit 1
        echo "‚úÖ Endpoint /api/health accessible"
        
        # Test de l'endpoint de readiness
        curl -f "$SERVICE_URL/api/ready" || echo "‚ö†Ô∏è Endpoint /api/ready non accessible (normal si credentials non configur√©s)"
        
    - name: Update traffic
      run: |
        echo "üîÑ Mise √† jour du trafic..."
        gcloud run services update-traffic receipt-api \
          --to-latest \
          --region europe-west1
          
    - name: Cleanup old images
      run: |
        echo "üßπ Nettoyage des anciennes images..."
        gcloud container images list-tags gcr.io/${{ secrets.GCP_PROJECT_ID }}/receipt-api \
          --limit=10 \
          --sort-by=TIMESTAMP \
          --format="value(digest)" | tail -n +6 | xargs -I {} gcloud container images delete gcr.io/${{ secrets.GCP_PROJECT_ID }}/receipt-api@{} --quiet || true
