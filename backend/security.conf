# Headers de sécurité Apache
<IfModule mod_headers.c>
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: blob:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://oauth2.googleapis.com https://openidconnect.googleapis.com https://sheets.googleapis.com https://*.googleapis.com; frame-src 'self' https://accounts.google.com;"
    
    # Referrer Policy
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # X-Content-Type-Options
    Header always set X-Content-Type-Options "nosniff"
    
    # X-Frame-Options
    Header always set X-Frame-Options "DENY"
    
    # X-XSS-Protection
    Header always set X-XSS-Protection "1; mode=block"
    
    # Permissions Policy
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Cache Control pour les assets
    <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </FilesMatch>
    
    # Cache Control pour index.html
    <FilesMatch "index\.html$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>
    
    # Cache Control pour les API
    <FilesMatch "\.php$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>
    
    # HSTS pour la production (uniquement en HTTPS)
    <If "%{HTTPS} == 'on'">
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    </If>
</IfModule>

# Désactiver l'affichage des informations du serveur
ServerTokens Prod
ServerSignature Off

# Désactiver l'indexation des répertoires
Options -Indexes

# Bloquer l'accès aux fichiers sensibles
<FilesMatch "\.(env|log|ini|conf|htaccess|htpasswd)$">
    Require all denied
</FilesMatch>

# Bloquer l'accès aux répertoires sensibles
<DirectoryMatch "(vendor|keys|\.git)">
    Require all denied
</DirectoryMatch>
