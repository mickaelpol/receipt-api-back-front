<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Scan2Sheet - Scanner Ticket ‚Üí Google Sheets</title>

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="assets/icons/icon-16.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/icons/icon-32.svg" />
    <link rel="icon" type="image/svg+xml" sizes="48x48" href="assets/icons/icon-48.svg" />
    <link rel="icon" type="image/svg+xml" sizes="64x64" href="assets/icons/icon-64.svg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.svg" />

    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#1A73E8" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1A73E8" />
    <meta name="msapplication-TileColor" content="#1A73E8" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Scan2Sheet" />

    <link href="assets/libs/bootstrap/5.3.3/bootstrap.min.css" rel="stylesheet">
    <script defer src="assets/libs/bootstrap/5.3.3/bootstrap.bundle.min.js"></script>

    <link href="assets/css/app.css" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>

<body>
    <div class="container-fluid px-2 px-md-3 py-3 pb-4">

        <!-- En-t√™te global -->
        <header class="mb-3 text-center">
            <!-- Indicateur de statut des services -->
            <div id="serviceStatus" class="d-flex justify-content-start align-items-center gap-2 mb-2"
                style="font-size: 0.8em;">
                <span id="healthStatus" class="badge bg-secondary" title="Application en vie">‚óè App</span>
                <span id="readyStatus" class="badge bg-secondary" title="Services op√©rationnels (PHP + DocAI)">‚óè
                    Services</span>
            </div>

            <h1 class="h5 mb-2"><u>Scan2Sheet</u></h1>

            <div class="d-flex flex-column gap-2 align-items-center">
                <!-- Auth -->
                <div class="d-inline-flex align-items-center gap-2">
                    <button id="btnAuth" class="btn btn-outline-light btn-sm" style="display:none">Se connecter √† Google
                    </button>
                    <span id="authStatus" class="text-white small">Connexion‚Ä¶</span>
                    <button id="btnSwitch" class="btn btn-outline-light btn-sm">Changer de compte</button>
                </div>

                <!-- Feuille + Qui scanne (partag√©s par simple & multi) -->
                <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center gap-2">
                    <label for="sheetSelect" class="form-label mb-0 fw-bold"
                        style="white-space:nowrap;font-size:18px;">Feuille
                        de calcul :</label>
                    <select id="sheetSelect" class="form-select" style="max-width:280px;"></select>
                </div>

                <div class="w-100" style="max-width: 680px;">
                    <label class="form-label fw-semibold text-white">Qui scanne ?</label>
                    <div id="whoGroup" class="btn-group w-100" role="group" aria-label="Qui scanne"></div>
                </div>

                <!-- Toggle simple/multi -->
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" id="modeToggle">
                    <label class="form-check-label text-white" for="modeToggle">Scanner plusieurs tickets</label>
                </div>
            </div>
        </header>

        <!-- Statut de connexion global (visible dans tous les modes) -->
        <div class="text-center mb-3">
            <div class="statusbar" id="status" style="display: inline-block; padding: 8px 16px; border-radius: 8px; font-size: 0.95em;">Pr√™t.</div>
        </div>

        <!-- SECTION : SCAN SIMPLE -->
        <section id="singleSection">
            <div class="card shadow-sm p-3 p-lg-4">
                <div class="row g-4">
                    <div class="col-12 col-lg-6">
                        <div class="mb-2">
                            <label for="file" class="form-label fw-semibold text-white">Photo du ticket</label>
                            <div class="d-grid gap-2">
                                <label for="file" class="btn btn-primary">üì∑ Prendre une photo</label>
                            </div>
                            <input id="file" type="file" accept="image/*" capture="environment" hidden />
                        </div>

                        <div id="previewWrap" class="preview-wrap overflow-hidden">
                            <img id="preview" alt="" />
                        </div>
                    </div>

                    <div id="formCol" class="col-12 col-lg-6">
                        <div class="mb-3">
                            <label class="form-label fw-semibold text-white">Intitul√© (enseigne)</label>
                            <input id="merchant" type="text" class="form-control"
                                placeholder="Ex : ASF, CARREFOUR CITY" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-white">Date</label>
                            <input id="date" type="date" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-white">Total (‚Ç¨)</label>
                            <input id="total" type="text" inputmode="decimal" class="form-control"
                                placeholder="Ex : 162,05" />
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-success" id="btnSave" disabled>Enregistrer dans le Google
                                Sheet</button>
                            <button class="btn btn-danger" id="btnReset">R√©initialiser</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- SECTION : SCAN MULTIPLE -->
        <section id="multiSection" style="display:none">
            <div class="card shadow-sm p-3">
                <input id="multiFiles" type="file" multiple accept="image/*" capture="environment" hidden>
                <!-- Statut multi-scan -->
                <div id="multiAnalysisStatus"
                    style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 0.25rem; display: none; font-weight: 500;">
                </div>
                <div id="multiCards"></div>
            </div>
        </section>

    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pwa-update.js"></script>
</body>

</html>
