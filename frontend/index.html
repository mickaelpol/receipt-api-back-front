<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Scanner Ticket â†’ Google Sheets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="assets/css/app.css"/>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
<div class="container-fluid px-2 px-md-3 py-3 pb-4">

    <!-- En-tÃªte global -->
    <header class="mb-3 text-center">
        <h1 class="h5 mb-2"><u>Ticket scanner</u></h1>

        <div class="d-flex flex-column gap-2 align-items-center">
            <!-- Auth -->
            <div class="d-inline-flex align-items-center gap-2">
                <button id="btnAuth" class="btn btn-outline-light btn-sm" style="display:none">Se connecter Ã  Google
                </button>
                <span id="authStatus" class="text-white small">Connexionâ€¦</span>
                <button id="btnSwitch" class="btn btn-outline-light btn-sm">Changer de compte</button>
            </div>

            <!-- Feuille + Qui scanne (partagÃ©s par simple & multi) -->
            <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center gap-2">
                <label for="sheetSelect" class="form-label mb-0 fw-bold" style="white-space:nowrap;font-size:18px;">Feuille
                    de calcul :</label>
                <select id="sheetSelect" class="form-select" style="max-width:280px;"></select>
            </div>

            <div class="w-100" style="max-width: 680px;">
                <label class="form-label fw-semibold text-white">Qui scanne ?</label>
                <div id="whoGroup" class="btn-group w-100" role="group" aria-label="Qui scanne"></div>
            </div>

            <!-- Toggle simple/multi -->
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="modeToggle">
                <label class="form-check-label text-white" for="modeToggle">Scanner plusieurs tickets</label>
            </div>
        </div>
    </header>

    <!-- SECTION : SCAN SIMPLE -->
    <section id="singleSection">
        <div class="card shadow-sm p-3 p-lg-4">
            <div class="row g-4">
                <div class="col-12 col-lg-6">
                    <div class="mb-2">
                        <label for="file" class="form-label fw-semibold text-white">Photo du ticket</label>
                        <div class="d-grid gap-2">
                            <label for="file" class="btn btn-primary">ðŸ“· Prendre une photo</label>
                        </div>
                        <input id="file" type="file" accept="image/*" capture="environment" hidden/>
                    </div>

                    <div id="previewWrap" class="preview-wrap overflow-hidden">
                        <img id="preview" alt=""/>
                    </div>
                </div>

                <div id="formCol" class="col-12 col-lg-6">
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-white">IntitulÃ© (enseigne)</label>
                        <input id="merchant" type="text" class="form-control" placeholder="Ex : ASF, CARREFOUR CITY"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold text-white">Date</label>
                        <input id="date" type="date" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold text-white">Total (â‚¬)</label>
                        <input id="total" type="text" inputmode="decimal" class="form-control"
                               placeholder="Ex : 162,05"/>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-success" id="btnSave" disabled>Enregistrer dans le Google Sheet</button>
                        <button class="btn btn-danger" id="btnReset">RÃ©initialiser</button>
                    </div>
                </div>
            </div>

            <div class="mt-3 statusbar" id="status">PrÃªt.</div>
        </div>
    </section>

    <!-- SECTION : SCAN MULTIPLE -->
    <section id="multiSection" style="display:none">
        <div class="card shadow-sm p-3">
            <div class="d-flex flex-wrap gap-2 align-items-center mb-2">
                <label for="multiFiles" class="btn btn-primary btn-sm">ðŸ“· Ajouter des photos</label>
                <input id="multiFiles" type="file" multiple accept="image/*" capture="environment" hidden>
                <button id="btnBatchSave" class="btn btn-success btn-sm" disabled>Enregistrer tout</button>
                <button id="btnBatchReset" class="btn btn-danger btn-sm">Vider</button>
            </div>
            <div id="multiCards"></div>
        </div>
    </section>

</div>
<script src="assets/js/app.js"></script>
</body>
</html>
